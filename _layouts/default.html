<!DOCTYPE HTML>
<html>
<head>
    <title>math.js | an extensive math library for JavaScript and Node.js</title>

    <!-- Update your html tag to include the itemscope and itemtype attributes. -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="title" content="math.js">
    <meta name="keywords" content="mathjs, math.js, math, js, javascript, node, node.js, library, parser, expression, numeric, real, complex, number, matrix, unit, function, variable, string, value, mathematics, extensive, advanced">
    <meta name="description" content="Math.js is an extensive math library for JavaScript and Node.js. It features real and complex numbers, units, and matrices.">
    <meta name="author" content="Jos de Jong">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/commandline.css" rel="stylesheet" type="text/css">

    <script src="js/lib/math.min.js" type="text/javascript"></script>
    <script src="js/commandline.js" type="text/javascript"></script>
</head>

<!-- itemscope, itemtype, and  itemprop for google+ meta information -->
<body itemscope itemtype="http://schema.org/Product">
<div id="page">
    <p>
        <a href="http://mathjs.org">
            <img src="css/img/mathjs_330x100.png" id="logo" alt="math.js" itemprop="image" >
        </a>
    </p>

    {{content}}

    <div id="likes">
        <!-- github -->
        <!-- https://github.com/mdo/github-buttons -->
        <div class="like github">
            <iframe src="http://ghbtns.com/github-btn.html?user=josdejong&repo=mathjs&type=watch&count=true"
                    allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>

        <!-- twitter -->
        <div class="like twitter">
            <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>

                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            <div class="fb-like" data-href="http://mathjs.org" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-font="verdana"></div>
        </div>

        <!-- linkedin -->
        <div class="like linkedin">
            <script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
            <script type="IN/Share" data-url="http://mathjs.org" data-counter="right"></script>
        </div>

            <!-- Place this tag where you want the +1 button to render. -->

                    po.src = 'https://apis.google.com/js/plusone.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                })();
            </script>
        </div>

</div>
